    <h1>Float 속성이용하여 위치제어</h1>
    <p>
        <img src="img/traffic-lights-gb4b3fa4f9_1920.jpg" width="400">
        북한이 14일 동해상으로 미상의 발사체를 발사했다고 합동참모본부가 밝혔다. 지난 11일 미사일 발사에 이어 나흘 만에 또다시 무력시위에 나선 것이다. 이달 들어서만 벌써 세 번째다.

합참은 이날 메시지를 통해 “북한이 동쪽으로 미상발사체 발사했다”고 전했다. 발사체의 발사 시각이나 장소 등 세부적인 사항에 대해서는 아직 확인되지 않은 상태다.

    </p>
