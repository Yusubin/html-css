<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{color:rgb(98, 165, 96)}
        a:visited{color:rgba(138, 57, 175, 0.39)}
        a:active{color:rgb(216, 27, 27)}
        a:hover{color:tan}
    </style>
</head>
<body>
   <!--현재프레임에서 오픈(기본)-->
    <h2><a href="http://www.naver.com/" target="_self">self</a></h2>
           <!--새창띄워줌-->
           <h2><a href="http://www.naver.com/" target="_blank">blank</a></h2>

    <!--iframe 프레임과 연관-->
        <!--지정된프레임에 연결-->
    <h2><a href="http://www.naver.com/" target="_myframe">myname</a></h2>

         <!--부모프레임에서 오픈-->
         <h2><a href="http://www.naver.com/" target="_parent">parent</a></h2>
         <!--가장상위프레임에서 오픈-->
         <h2><a href="http://www.naver.com/" target="_top">top</a></h2>


</body>
</html>
