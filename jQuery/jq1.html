    <meta charset="UTF-8">

    <title>jQuery</title>
    <script>

        //-- $('p')=>선택지
          //------.on() -> 동작함수
        //-- $('p').동작1()
         //-- $('p').동작2()
         //-- $('p').동작1().동작2()
        $(function(){
            $('p').on('click',function(){
                $('p').css('color','red');
                $('span').css('fontSize','30px');
            });




        });
    </script>
</head>
