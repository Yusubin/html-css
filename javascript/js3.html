    <script>

        function login_submit(){
            var frm=document.login;
          
            var count=0;
            for(i=0; i<frm.chk.length; i++){
                if (frm.chk[i].checked==true){ count++;}
            }
            if(count<4){
                document.getElementsByTagName('p')[0].innerHTML="취미를 입력해주세요,,,";
                return;
            }

            
            if(frm.u_name.value==''){                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      count<4){
                document.getElementsByTagName('p')[0].innerHTML="이름을 모두 입력해주세요,,,";
                return;
            }

            // var inter_chk=true;
            // for(i=0; i<frm.chk.length; i++){
            //     if (frm.chk[i].checked){inter_chk=false;}
            // }

            //     return;
            // }

            // var inter_chk=true;
            // for(i=0; i<frm.chk.length; i++){

            // }

            //     document.getElementsByTagName('p')[0].innerHTML="취미를 모두입력해주세요,,,";
            //     return;
            // }

            if(frm.u_gender.value==''){
                document.getElementsByTagName('p')[0].innerHTML="성별을 입력해주세요,,,";
                return;
            }
            if(5<=frm.u_id.value.length && frm.u_id.value.length<=15){
                document.getElementsByTagName('p')[0].innerHTML="정상아이디길이,,,";
                return;

            }else{
                document.getElementsByTagName('p')[0].innerHTML="비정상아이디길이,,,";
            }
            if(frm.u_id.value==''){
                document.getElementsByTagName('p')[0].innerHTML="아이디를 입력해주세요,,,";
                return;
            }if(frm.u_pw.value==''){

                document.getElementsByTagName('p')[0].innerHTML="패스워드를 입력해주세요,,,";
                frm.u_pw.focus();
                return;
            }if(frm.u_upyeon.value==''){
   
                document.getElementsByTagName('p')[0].innerHTML="우편번호를 입력해주세요,,,";
                frm.u_upyeon.focus();
                return;
            }if(frm.u_juso1.value=='' && frm.u_juso2.value==''){

                return;
            }

    <h1>회원가입 폼</h1>
    <hr>

    <div>
        <form name="login" action="/1111" method="post">
            이름: <input type="text" name="u_name" placeholder="이름" autofocus><br>
            아이디: <input type="text" name="u_id" placeholder="아이디" ><br>
            패스워드: <input type="password" name="u_pw" placeholder="패스워드"><br>
            우편번호: <input type="text" name="u_upyeon" placeholder="우편번호" ><br>
            주소1: <input type="text" name="u_juso1" placeholder="주소1" ><br>
            주소2:  <input type="text" name="u_juso2" placeholder="주소2" ><br>
            
            성별:
            <input type="radio" name="u_gender" value="1" />여
            <input type="radio" name="u_gender" value="2" />남<br>
            취미:
            <input type="checkbox" name ="chk" value="수영">수영
            <input type="checkbox" name ="chk" value="야구">야구
            <input type="checkbox" name ="chk" value="배구">배구
            <input type="checkbox" name ="chk" value="축구">축구<br>
