<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        let currentDate =new Date();

        while(true){
            if(currentDate.getDay()==0){
                break;
            }
            currentDate.setDate(currentDate.getDate()-1)
        }
        
        let str_html="";
        while(true){
            str_html= "<td>"+
                    +strPlusZero((currentDate.getMonth()+1))+"/"
                    +strPlusZero(currentDate.getDate())+"</td>";

            currentDate.setDate(currentDate.getDate()+1);
            if(currentDate.getDay()==0){
                break;
            }

        }

        // $(document).ready(function(){
        //     $("#table_tr").html(str_html);
        // });
        
        window.onload=function(){
            document.getElementById("table_tr").innerHTML= str_html;

        }
        function strPlusZero(strValue){
             strValue=strValue+ " ";
             if(strValue.length==1){
                strValue="0"+strValue;

             }
             return strValue;
         }

    </script>
</head>
<body>
    <div class='row justify-content-center'>
        <div class='col-auto'>
            <h1 class='text-center'> 일주일 달력 </h1>
            <table class='table table-hover'>
                <tr>
                    <th>일요일</th>
                    <th>월요일</th>
                    <th>화요일</th>
                    <th>수요일</th>
                    <th>목요일</th>
                    <th>금요일</th>
                    <th>토요일</th>
                </tr>
                <tr id="table_tr">
                 </tr>
            </table>
        </div>
    </div>
    
</body>
