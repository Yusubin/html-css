<script>
    var dd=document.getElementById("dd");
    dd.addEventListener("click", clickBtn);
    dd.addEventListener("mouseover", mouseoverBtn);
    dd.addEventListener("mouseout", mouseoutBtn);


    function clickBtn(){
        document.getElementById("dd").src="/breakfast-g227bf3c28_1920.jpg";
        // document.getElementById("dd").innerHTML="<img src='/breakfast-g227bf3c28_1920.jpg' width='300px' height='150px'> ";
    }
    function mouseoverBtn(){
         document.getElementById("dd").src="/img/traffic-lights-gb4b3fa4f9_1920.jpg";
    }
    function mouseoutBtn(){
        document.getElementById("dd").src="/img/다운로드.png";
    }
</script>
