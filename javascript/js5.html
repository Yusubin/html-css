<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">    
        function change_link(){

            const ip=document.getElementById("inputt").value;
            // console.log(ip);
            document.getElementById("link_href").setAttribute("href", ip);
           
        }
    </script>
</head>
<body>
    <input type="text" id="inputt">
    <p ><a id="link_href" href="http://www.naver.com/">링크</a></p>
    <input type="button"onclick="change_link()" value="변경">
</body>
</html>
